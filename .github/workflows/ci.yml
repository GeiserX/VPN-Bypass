name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: macos-14  # macOS Sonoma with Apple Silicon
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build main app
        run: swift build -c release

      - name: Build helper
        run: make build-helper

      - name: Create app bundle
        run: make bundle

      - name: Verify bundle structure
        run: |
          echo "üì¶ Checking app bundle..."
          test -d "VPN Bypass.app" || { echo "‚ùå App bundle not created"; exit 1; }
          test -f "VPN Bypass.app/Contents/MacOS/VPNBypass" || { echo "‚ùå Main executable missing"; exit 1; }
          test -f "VPN Bypass.app/Contents/MacOS/com.geiserx.vpnbypass.helper" || { echo "‚ùå Helper missing"; exit 1; }
          test -f "VPN Bypass.app/Contents/Info.plist" || { echo "‚ùå Info.plist missing"; exit 1; }
          echo "‚úÖ App bundle structure verified"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: VPNBypass-app
          path: "VPN Bypass.app"
          retention-days: 7

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [build]
    if: always()
    
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "‚ùå CI failed"
            exit 1
          fi
          echo "‚úÖ All checks passed"
